<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>EdLab Studio - Seen In NY</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.26.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.26.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body {
        	margin:0;
        	padding:0;
        }
        #map {
        	position:absolute;
        	top:0;
        	bottom:0;
        	width:100%;
        }
    </style>
</head>
<body>

<div id='map'></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoic2hvaGE5OSIsImEiOiJaMTFkbWtZIn0.2ohvXTb0qeQUH2I-flBkmg';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/shoha99/ciyzv99pc004n2sq8c2eh9lot',
    scrollZoom: false,
    center: [-73.965, 40.785],
    zoom: 10
});
setTimeout(function (e) {
	console.log(map);
}, 1000);

map.on('click', function (e) {
    var features = map.queryRenderedFeatures(e.point, {layers: ['seen-in-ny-episodes']});

    if (!features.length) {
        return;
    }

    var feature = features[0];

    var popup = new mapboxgl.Popup({offset: [0,-15]})
        .setLngLat(feature.geometry.coordinates)
        .setHTML('<h3>' + feature.properties.title + '</h3><p>' + feature.properties.description + '</p>')
        .setLngLat(feature.geometry.coordinates)
        .addTo(map);
});

map.on('mousemove', function (e) {
    var features = map.queryRenderedFeatures(e.point, { layers: ['seen-in-ny-episodes'] });
    map.getCanvas().style.cursor = features.length ? 'pointer' : '';
});

// Add zoom and rotation controls to the map.
map.addControl(new mapboxgl.NavigationControl());
</script>
